suite: Custom Resource Definition Test
templates:
  - templates/crd_backup.yaml
release:
  name: my-release
  namespace: my-namespace
  revision: 1
  upgrade: true
capabilities:
  majorVersion: 1
  minorVersion: 10
  apiVersions:
    - br.dev.local/v2
tests:
  - it: should pass all kinds of assertion
    capabilities:
      majorVersion: 1
      minorVersion: 12
      apiVersions:
        - br.dev.local/v1
    asserts:
      - isKind:
          of: BrPolicy
      - isAPIVersion:
          of: br.dev.local/v1
      - equal:
          path: metadata.name
          value: backuppolicy
      - hasDocuments:
          count: 1
      - isType:
          path: apiVersion
          type: string
      - equal:
          path: metadata.labels["kubeVersion.minor"]
          value: "12"

  - it: should pass all kinds of assertion
    capabilities:
      majorVersion: 1
      minorVersion:
      apiVersions:
        - br.dev.local/v1
    asserts:
      - hasDocuments:
          count: 0
